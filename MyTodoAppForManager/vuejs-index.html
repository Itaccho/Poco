<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vue App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAb/
                cA/wAvAAq/HAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAERERERERERERERERERERERERAREREREREREBERAAAAEREQEREAAAAQERAREBERABEBEBEBEREAERAQEBEREQASICAgIiIiACIiAAIiAAAAIAAAAAAAAAAiIiAiIiIiIiIiICAAIiIiIiIiICAiIiIiIiIgACIiIiIiIiIiIiIiIAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" rel="icon" type="image/x-icon" />

<body>
   <div id="password" class="password-contain">
      <form name="pass">
         <p>password?</p>
         <input type="password" name="input1">
      </form>
      <input type="submit" value="click here to enter" id="submit1">
   </div>
    <p><a href="../index.html" color="blue">Back to the homepage</a></p>
   <div id="showContents">
      <div id="app1" class="container" v-cloak>
         <p>Hello {{ name }}!</p>
         <br>
         <h2>
             My ToDos</h2>
         <span class="info">({{ remaining.length }}/{{ todos.length}})</span>
 
         <ul v-if = "todos.length">
             <li v-for = "(todo, index) in todos">
             <input type="checkbox" v-model = "todo.isDone">
             <span :class = "{done: todo.isDone}">{{ todo.title }}</span>
             <span @click = "deleteItem(index)" class="command">[x]</span>
             </li>
         </ul>
         <button @click = "purge">Purge</button>
         <ul v-else = "!todos.length">
             <li>Nothing to do anymore!</li>
         </ul>
         <form @submit.prevent = "addItem">
             <input type="text" width="400px" v-model = "newItem">
             <input type="submit" value="Add">
         </form>
          <p><a href="新人のためのミスゼロリスト.html">新人のためのミスゼロリスト</a></p>
      </div>
       
       <div class="links">
        <h3>My Tasks Table</h3>
        <a href="タスク管理・習慣todos/Today'sTask.html">　Today's tasks</a>　
        <a href="タスク管理・習慣todos/EverydayTasks.html">　Everyday Tasks</a>　
        <a href="タスク管理・習慣todos/Everyweek.html">　Every Week Tasks</a>　
        <a href="タスク管理・習慣todos/Everymonth.html">　Every Month Tasks</a>　
    　 </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
    <script src="js/pass.js"></script>
</body>
</html>
